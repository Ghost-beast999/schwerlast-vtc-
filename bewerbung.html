<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bewerbung | Schwerlast-Transport GmbH</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #c0392b;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #c0392b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bewerbungsformular</h2>
    <form action="https://formspree.io/f/mjkovjev" method="POST">
      <label for="name">Dein Name:</label>
      <input type="text" name="Name" id="name" required>

      <label for="discord">Discord-Name (z. B. Max#1234):</label>
      <input type="text" name="Discord" id="discord" required>

      <label for="age">Alter:</label>
      <input type="number" name="Alter" id="age" min="14" required>

      <label for="motivation">Warum möchtest du bei uns fahren?</label>
      <textarea name="Motivation" id="motivation" rows="4" required></textarea>

      <label for="tmp">Fährst du regelmäßig auf TMP?</label>
      <select name="TMP" id="tmp" required>
        <option value="">Bitte auswählen</option>
        <option>Ja</option>
        <option>Nein</option>
      </select>

      <label for="exp">Hast du Erfahrung mit Speditionen?</label>
      <select name="Erfahrung" id="exp" required>
        <option value="">Bitte auswählen</option>
        <option>Ja</option>
        <option>Nein</option>
      </select>

      <input type="hidden" name="_next" value="https://ghost-beast999.github.io/schwerlast-vtc/thankyou.html" />
      <button type="submit">Bewerbung absenden</button>
    </form>
  </div>
</body>
</html>
